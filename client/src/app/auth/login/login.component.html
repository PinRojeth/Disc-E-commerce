<div class="container">
  <mat-card>
    <mat-icon
      color="primary"
      fontIcon="account_box"
      class="custom-icon"
    ></mat-icon>

    <form (submit)="onLogin(loginForm)" #loginForm="ngForm" *ngIf="!isLoading">
      <mat-form-field>
        <mat-label>Email</mat-label>
        <input
          matInput
          name="email"
          type="text"
          placeholder="example@gmail.com"
          ngModel
          #emailInput="ngModel"
          required
          email
        />
        <mat-error *ngIf="emailInput.invalid"
          >Please enter a valid email.</mat-error
        >
      </mat-form-field>
      <mat-form-field>
        <mat-label>Password</mat-label>
        <input
          matInput
          name="password"
          ngModel
          type="password"
          placeholder="Password"
          #passwordInput="ngModel"
          required
        />
        <mat-error *ngIf="passwordInput.invalid"
          >Please enter a valid password.</mat-error
        >
      </mat-form-field>
      <button mat-raised-button color="primary" type="submit">Login</button>
      <button mat-raised-button color="green" (click)="onSignUp()">
        Sign Up
      </button>
    </form>
  </mat-card>
</div>
